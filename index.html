<body>

    <div class="container">
        <h1 class="titulo">Pinturas do Impressionismo</h1>

        <div class="slide" style="background-image: url(img/obra1.jpg);">
            <h3>Claude Monet</h3>
        </div>

        <div class="slide" style="background-image: url(img/obra2.jpg);">
            <h3>Claude Monet</h3>
        </div>

        <div class="slide" style="background-image: url(img/obra3.jpg);">
            <h3>Claude Monet</h3>
        </div>

        <div class="slide" style="background-image: url(img/obra4.jpg);">
            <h3>Claude Monet</h3>
        </div>

        <div class="slide" style="background-image: url(img/obra5.jpg);">
            <h3>Van Gogh</h3>
        </div>

    </div>

    <script>
        activeslideimg();

        function activeslideimg(activeSlide = 2){
            const slides = document.querySelectorAll(".slide");

            slides[activeSlide].classList.add("active");

            for (const slide of slides){
                slide.addEventListener("click", () => {
                    clearActiveClasses();

                    slide.classList.add("active");
                })
            }

            function clearActiveClasses(){
                slides.forEach((slide) => {
                    slide.classList.remove("active");
                })
            }
        }
    </script>
</body>
